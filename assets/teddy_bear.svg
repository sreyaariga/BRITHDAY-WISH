<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <circle cx="100" cy="140" r="50" fill="#D2691E" />
  <circle cx="100" cy="140" r="30" fill="#FFB6C1" />
  
  <!-- Left Leg -->
  <circle cx="70" cy="180" r="15" fill="#D2691E" />
  <circle cx="70" cy="180" r="8" fill="#FFB6C1" />
  
  <!-- Right Leg -->
  <circle cx="130" cy="180" r="15" fill="#D2691E" />
  <circle cx="130" cy="180" r="8" fill="#FFB6C1" />
  
  <!-- Left Arm -->
  <ellipse cx="45" cy="130" rx="15" ry="10" fill="#D2691E" transform="rotate(-20 45 130)" />
  
  <!-- Right Arm -->
  <ellipse cx="155" cy="100" rx="15" ry="10" fill="#D2691E" transform="rotate(-40 155 100)" />
  
  <!-- Head -->
  <circle cx="100" cy="80" r="40" fill="#D2691E" />
  
  <!-- Left Ear -->
  <circle cx="70" cy="50" r="12" fill="#D2691E" />
  <circle cx="70" cy="50" r="6" fill="#654321" />
  
  <!-- Right Ear -->
  <circle cx="130" cy="50" r="12" fill="#D2691E" />
  <circle cx="130" cy="50" r="6" fill="#654321" />
  
  <!-- Snout -->
  <ellipse cx="100" cy="85" rx="12" ry="8" fill="#FFDEAD" />
  <circle cx="100" cy="82" r="3" fill="#000" />
  
  <!-- Eyes -->
  <circle cx="90" cy="70" r="4" fill="#000" />
  <circle cx="110" cy="70" r="4" fill="#000" />
  <circle cx="92" cy="68" r="1.5" fill="#FFF" />
  <circle cx="112" cy="68" r="1.5" fill="#FFF" />
  
  <!-- Party Hat -->
  <polygon points="100,20 80,50 120,50" fill="#FF69B4" />
  <circle cx="100" cy="20" r="5" fill="#FFFF00" />
  <circle cx="90" cy="35" r="3" fill="#FFFF00" />
  <circle cx="110" cy="40" r="3" fill="#00FFFF" />
</svg>
